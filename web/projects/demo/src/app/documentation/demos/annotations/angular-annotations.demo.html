<h2>Annotations</h2>

<p>The Annotations component is used to display non-identifying metadata of Kubernetes objects. It styles a key pair value of strings.</p>

<h3>Example 1</h3>

<app-view-annotations [view]="view"></app-view-annotations>
<app-code-tabs [code]="code1" [json]="json1"></app-code-tabs>

<h3>Example 2</h3>

<app-view-summary [view]="summaryView"></app-view-summary>
<app-code-tabs [code]="code2" [json]="json2"></app-code-tabs>
